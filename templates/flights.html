<!DOCTYPE html>
<html>
<head>
    <title>Available Flights</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
            padding: 40px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #4facfe;
            color: white;
        }

        a {
            background: #43e97b;
            padding: 6px 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">✈ Available Flights</h2>

<table>
    <tr>
        <th>Flight No</th>
        <th>From</th>
        <th>To</th>
        <th>Price ₹</th>
        <th>Action</th>
    </tr>

    {% for flight in flights %}
    <tr>
        <td>{{ flight["flight_no"] }}</td>
        <td>{{ flight["source"] }}</td>
        <td>{{ flight["destination"] }}</td>
        <td>{{ flight["price"] }}</td>
        <td>
            <a href="{{ url_for('book', flight_id=flight['id']) }}">
                Book
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
